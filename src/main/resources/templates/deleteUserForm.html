<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Managment System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <!--navbar settings-->
    <div class="container-fluid">
        <div class="navbar-header">

            <a class="navbar-brand">
                Zalogowany użytkownik: <a th:text="${username}" class="navbar-brand"></a>
            </a>

        </div>
        <div class="av navbar-nav navbar-right">
            <form th:action="@{/logout}" method="post"><strong><input type="submit" value="Wyloguj"
                                                                      class="navbar-brand"/></strong></form>

        </div>
    </div>
</nav>
<br><br><br>
Posiada uprawnienia:<p th:text="${role}"></p>
<table border="1" class="table table-striped table-responsive-md">
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.username}"></td>
        <td><a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">USUN</a>

        </td>
    </tr>
    </tbody>
</table>

<tr>

    <form th:action="@{/deleteUser}" th:object="${user}" method="post">
        <p class="error" th:text="${commonError}"></p>
        <td>Kierownik działu:</td>
        <td >
            <select name="headOfDepartment" id="headOfDepartment" placeholder="accept" th:field="*{id}">
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.username}"></option>
            </select>


<tr>

    <input type="submit" value="Usuń" name="deleteButton" class="btn btn-danger">
</tr>

</form>
</tr>
<input type="button" value="Powrót" name="backButton"
       onClick="javascript:window.location.href='/index'" class="btn btn-primary">
</body>
</html>
