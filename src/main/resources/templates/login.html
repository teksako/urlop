<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


</head>
<body>
<div  class="row justify-content-center">

    <p class="alert alert-danger" th:if="${param.error}" th:text="'Podany login lub hasło są nieprawidłowe'"></p>
    <div id="formContent">
        <H2>Logowanie</H2>
        <form action="/appLogin" method="post">
            <div>
            <table>
                <tr>
                    <td>Użytkownik:</td>
                    <td><input type="text" id="username" class="myTextButton first" name="username"
                               placeholder="Podaj użytkownika"></td>
                </tr>
                <tr>
                    <td>Hasło:</td>
                    <td><input type="password" id="pass" class="myPasswordButton second" name="pass"
                               placeholder="Podaj hasło"></td>
                </tr>
                <tr>
                    <td><input name="submit" type="submit" value="Zaloguj" class="btn btn-primary"/></td>
                </tr>
            </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
