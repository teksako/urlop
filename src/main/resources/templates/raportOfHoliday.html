<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="holiday: ${holidays}">
    <td th:text="${holiday.getId()}"/>
    <td th:text="${holiday.getStartDate()}"/>
    <td th:text="${holiday.getEndDate()}"/>
    <td th:text="${holiday.getCountOfDays()}"/>
    <td th:text="${holiday.getAccepted()}"/>
    <p>=================</p>

</tr>
</body>
</html>
