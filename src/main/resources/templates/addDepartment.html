<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\main.css" type="text/css" />
</head>
<body>
Zalogowanie użytkownik:<p th:text="${username}"></p>
Posiada uprawnienia<p th:text="${role}"></p>

<div class="mt-50"></div>
<div class="wrapper">

    <div id="formContent">
        <div class="registrationTitle" >Dodaj dział:</div>

        <form th:action="@{/addDepartment}" th:object="${department}" method="post">
            <p class="error" th:text="${commonError}"></p>
            <tr>
            <td>Nazwa działu:</td>
            <input id="name" type="text" th:field="*{nameOfDepartment}" class="myTextButton" placeholder="name"/>
            <div class="error" th:errors="*{nameOfDepartment}"></div>
            </tr>

            <tr>
                <td>Wybierz lokacje:</td>
                <td th:object="${location}">
                    <select name="location" id="location">
                                      <!--   <select name="replacement person" id="replacement" th:field="*{replacement}" placeholder="replacement"> //zakomentoac-->
                        <option value="">Wybierz</option>
                        <option th:each="location : ${locations}"
                                th:value="${location.id}"
                                th:text="${location.name}"></option>
                    </select>
                </td>
            </tr>

            <tr>
            <td>Kierownik działu:</td>
            <td th:object="${headOfDepartment}">
                <select name="headOfDepartment" id="headOfDepartment">
                    <!--<select name="replacement person" id="replacement" th:field="*{replacement}" placeholder="replacement">-->
                    <option value="">Wybierz</option>
                    <option th:each="user : ${users}"
                            th:value="${user.id}"
                            th:text="${user.username}"></option>
                </select>
            </td>
            </tr>
            <tr>
            <input type="submit" value="Zapisz" name="saveButton" class="mySubmitButton">
            <input type="button" value="Powrót" name="backButton"
                   onClick="javascript:window.location.href='/index'" class="myButton shortButton" >
            </tr>
           </form>
       </div>
   </div>
   </body>
   </html>
