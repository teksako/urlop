<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akceptacja wniosków</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\main.css" type="text/css" />
</head>
<body>
<h2>Witaj w aplikacji urlopowej </h2>
Zalogowany użytkownik:<p th:text="${username}"></p>
Posiada uprawnienia:<p th:text="${role}"></p><br>
<div id="formContent"></div>
<div class="registrationTitle">Edytuj dział:</div>
<form th:action="@{/updateDepartment}" th:object="${department}" method="post">
    <p class="error" th:text="${commonError}"></p>
    <tr>
        <td>Wybierz dział:</td>
        <td >
            <select name="nameOfDepartment" id="nameOfDepartment" th:field="*{id}">
                <!--<select name="replacement person" id="replacement" th:field="*{replacement}" placeholder="replacement">-->
                <option value="">Wybierz</option>
                <option th:each="department : ${departments}"
                        th:value="${department.id}"
                        th:text="${department.nameOfDepartment}"></option>
            </select>
        </td>
    </tr>

    <td>Lokalizacja:</td>
    <td th:field="${location}">
        <select name="location" id="location"  placeholder="location" >
            <option th:each="location : ${locations}"
                    th:value="${location.id}"
                    th:text="${location.name}"></option>
        </select>
    </td>

    <td>Kierownik działu:</td>
    <td th:field="${headOfDepartment}">
    <select name="headOfDepartment" id="headOfDepartment"  placeholder="accept">
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.username}"></option>
    </select>
    </td>
    <tr>
        <input type="button" value="Powrót" name="backButton"
               onClick="javascript:window.location.href='/index'" class="myButton shortButton" >
        <input type="submit" value="Zapisz" name="saveButton" class="mySubmitButton">
    </tr>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
